<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groceries</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-thumbnail item-left>
          <img src={{item.imgUrl}}>
        </ion-thumbnail>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.qty}} {{item.unit}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
