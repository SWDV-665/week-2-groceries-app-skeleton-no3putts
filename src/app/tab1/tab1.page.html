<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groceries</ion-title>
    </ion-toolbar>
  </ion-header>




  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/spam.png">
        </ion-thumbnail>
        <ion-label>
          <h2>Spam</h2>
          <p>1 Case</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/sardines.png">
        </ion-thumbnail>
        <ion-label><h2>Sardines</h2><p>12 Cans</p></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/patis.png">
        </ion-thumbnail>
        <ion-label>
          <h2>Fish Sauce</h2>
          <p>2 Bottles</p></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/itlog.png">
        </ion-thumbnail>
        <ion-label>
          <h2>Salted Eggs</h2>
          <p>1 Dozen</p></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/chicharon.png">
        </ion-thumbnail>
        <ion-label>
          <h2>Pork Skin</h2>
          <p>3 Bags</p></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/bagoong.png">
        </ion-thumbnail>
        <ion-label>
          <h2>Anchovy Paste</h2>
          <p>2 Bottles</p></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
